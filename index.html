<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flickr Slides</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <style media="screen">
      .lead {
        margin-top: 30px;
      }

      #image-container {
        left: -250px;
        text-align: center;
        position: relative;
      }

      img {
        position: absolute;;
        height: 500px;
        width: 500px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="lead text-center">
          Hey, Tokyo
        </div>
        <div id="image-container" class="text-center">
          <img id="image" />
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>
  </body>
</html>
